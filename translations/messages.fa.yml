submit:
    title: ارسال پکیج
    submit: ارسال
    guide: |
        <p>لطفا قبل از ارسال پیکج روش های <a href="%path_about%#naming-your-package">نام گذاری</a> را بخوانید. نام معتبر پکیج شما از فایل composer.json در شاخه اصلی مخزن شما خوانده می شود و پس از آن نمی توان آن را تغییر داد..</p>
        <p><strong>از ارسال انشعابات پکیج های موجود خودداری کنید.</strong> اگر تغییری در آن ایجاد کردید میتوانید آنرا ارسال کنید.</p>

abandon:
    submit: رهاکردن پکیج
    warning: |
        <p>شما در حال علامت گذاری این پکیج به عنوان رها شده هستید. این به کاربران هشدار می دهد که این پکیج دیگر نگهداری نخواهد شد.</p>
        <p>اگر این پروژه را به نگهدارنده جدیدی واگذار می کنید یا پکیجی را می شناسید که جایگزین آن شده است، لطفاً از
            فیلد زیر برای راهنمایی کاربران به استفاده از پکیج جدید کنید،در صورتی که نتوانید آنها را به یک پکیج جدید راهنمایی کنید، این یکی
            به عنوان رها شده برچسب گذاری می شود و می توان بعداً جایگزینی اضافه کرد.</p>

